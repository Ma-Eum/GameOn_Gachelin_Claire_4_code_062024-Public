<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
        <img alt="logo" src="Logo.png" />
        <div class="main-navbar">
          <a href="#" class="active"><span>Event Details</span></a>
          <a href="#"><span>About us</span></a>
          <a href="#"><span>Contact</span></a>
          <a href="#"><span>Pass events</span></a>
          <a href="javascript:void(0);" class="icon" onclick="editNav()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
    </nav>

    <main>
      <!--Hero part-->
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            US Nationwide<br/>
            Game-a-Thon
          </h1>
          <p class="hero-text">
            Do you live to game? Our next gaming <br/>
            event is now accepting reservations <br/>
            for players, but spots are limited.
          </p>
          <button class="btn-signup">Sign Up Now</button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img"/>
        </div>
      </div>

      <!--Form part-->
      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form
              name="reserve"
              action="index.html"
              method="get"
              class="form"
              id="formSheet"
            >
              <div class="formData">
                <label>Prénom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><br />
                <span id="errorFirstName"></span>
              </div>
              <div class="formData">
                <label>Nom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br />
                <span id="errorLastName"></span>
              </div>
              <div class="formData">
                <label>E-mail</label><br />
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br />
                <span id="errorEmailAddress"></span>
              </div>
              <div class="formData">
                <label>Date de naissance</label><br />
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                /><br />
                <span id="errorBirthDate"></span>
              </div>
              <div class="formData">
                <label
                  >À combien de tournois GameOn avez-vous déjà participé
                  ?</label
                ><br />
                <input
                  type="number"
                  class="text-control"
                  id="quantity"
                  name="quantity"
                  min="0"
                  max="99"
                />
              </div>

              <p class="text-label">Quelle ville ?</p>

              <div class="formData">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                ><br />
                <span id="ErrorOption"></span>
              </div>

              <form class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  name="check"
                />
                <label class="checkbox1-label" for="checkbox1">
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br />

                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox2"
                  name="check"
                />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je Je souhaite être prévenu des prochains évènements.
                </label>
                <br />
                <span id="ErrorCondition"></span>
              </form>

              <button
                class="btn-submit"
                id="submitButton"
                type="submit"
                class="button"
                value="C'est parti"
                onclick="onSubmit()"
              >
                C'est parti
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    
    <footer>
      <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
    </footer>
    <script src="modal.js"></script>
  </body>
</html>
