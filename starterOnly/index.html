<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
  </head>

  <body>

    <header class="index_header">                        
      
      <h1 class="header-logo">
        <img alt="Game On" src="ressources/Logo.png" />                
      </h1>
        
    
      <nav class="nav_menu ">

        <ul>

          <li><a href="#">Accueil</a></li>
          <li><a href="#">Détails évènement</a></li>
          <li> <a href="#">À propos</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Évènements passés</a></li>
          <li>  <a href="javascript:void(0);" class="icon" onclick="editNav()">
            <i class="fa fa-bars"></i>
          </a></li>

        </ul>       

      </nav>

    </header>

    <main class="main.index">

      <section class="container_main">

        <div class="container_main-entete">

          <h2 class="hero-headline">Marathon National<br>De Jeux Vidéos</h2>
          <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>
          
          <button class="modal-btn">Je m'inscris</button>

        </div>
        
        <div class="container_main-picture"></div>
      
      </section>

      <div class="background_modal">

        <div class="window_modal">

          <span class="close_modal"></span>

          <div class="modal-body">

            <form name="form_reservation" action="index.html" method="POST" onsubmit="return validate();">    <!--Modif GET/POST-->
              
              <label for="prenom">Prénom</label><br>
              <input class="input-value" type="text" id="prenom" name="prenom" minlength="2" required/><br>
              
              <label for="nom">Nom</label><br>
              <input class="input-value" type="text" id="nom" name="nom" required/><br>
              
              <label for="email">E-mail</label><br>
              <input class="input-value" type="email" id="email" name="email" required/><br>
              
              <label for="birthdate">Date de naissance</label><br>
              <input class="input-value" type="date" id="birthdate" name="birthdate" required /><br>
        
              <label for="numberCompetition">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input type="number" class="input-value" id="numberCompetition" name="numberCompetition" min="0" max="99" required>
              
              <p class="text-label">Quelles villes ?</p>
              
              <label class="checkbox-label" for="location1"><span class="checkbox-icon"></span>New York</label>
              <input class="check-box" type="checkbox" id="location1" name="location1" value="New York" />
              
              <label class="checkbox-label" for="location2"><span class="checkbox-icon"></span>San Francisco</label>
              <input class="check-box" type="checkbox" id="location2" name="location2" value="San Francisco" />
              
              <label class="checkbox-label" for="location3"><span class="checkbox-icon"></span>Seattle</label>
              <input class="check-box" type="checkbox" id="location3" name="location3" value="Seattle" />
              
              <label class="checkbox-label" for="location4"><span class="checkbox-icon"></span>Chicago</label>
              <input class="check-box" type="checkbox" id="location4" name="location4" value="Chicago" />
              
              <label class="checkbox-label" for="location5"><span class="checkbox-icon"></span>Boston</label>
              <input class="check-box" type="checkbox" id="location5" name="location5" value="Boston" />
              
              <label class="checkbox-label" for="location6"><span class="checkbox-icon"></span>Portland</label>
              <input class="checkbox-input" type="checkbox" id="location6" name="location6" value="Portland" />
              
              <label class="checkbox2-label" for="agreeCondition"><span class="checkbox-icon"></span>J'ai lu et accepté les conditions d'utilisation.</label><br>
              <input class="checkbox-input" type="checkbox" id="agreeCondition" name="agreeCondition" checked required/>
                  
              
              <label class="checkbox2-label" for="nextEvent"><span class="checkbox-icon"></span>Je Je souhaite être prévenu des prochains évènements.</label><br>
              <input class="checkbox-input" type="checkbox" id="nextEvent" name="nextEvent" />
              
              <input class="btn-submit button" type="submit" value="C'est parti"/>
              
            </form>

          </div>

        </div>

      </div>

    </main>

    <footer>

      <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>

    </footer>

    <script src="modal.js"></script>
    
  </body>

</html>
