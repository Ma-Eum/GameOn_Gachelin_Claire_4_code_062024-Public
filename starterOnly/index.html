<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>

    <!--------------- HEADER --------------->

    <header class="header">

      <div class="header-logo">
      <img alt="logo" src="img/Logo.png" width="auto" height="auto" />
    </div>

    <div class="navigation">
      <!--------------- TOGGLE --------------->
      <button type="button" class="header-toggle toggleMenu">
        <i class="fa fa-bars"></i>
      </button>
      
      <!--------------- NAVBAR --------------->
      <nav class="header-nav">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
      </nav>
      

    </div>

    </header>
    
  <!--------------- MAIN --------------->
    <main>
  <!--------------- SECTION HERO --------------->
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./img/bg_img.jpg" alt="photo d'une joueuse vue de dos avec un casque et une manette de jeux vidéo" />
        </div>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>
  <!--------------- FORMULAIRE --------------->
      <div id="bground" class="bground">
        <div class="content">
          <span class="close closeModal"></span>
          <div class="modal-body">
            <form
              name="reserve"
              action="index.html"
              method="get"
              id="reserve"
              onsubmit="return validate();"
            >

            <!-- PRENOM -->
              <div
                class="formData">
                <label>Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                /><br>
                <div class="error" id="error"></div>
              </div>
              <!-- NOM -->
              <div
                class="formData">
                <label>Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
                <div class="error1" id="error1"></div>
              </div>
              <!-- MAIL -->
              <div
                class="formData">
                <label>E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br>
              </div>
              <!-- DATE DE NAISSANCE -->
              <div
                class="formData">
                <label>Date de naissance</label><br>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                /><br>
                <div class="error2" id="error2"></div>
              </div>
              <!-- TOURNOI QUANTITY -->
              <div
                class="formData">
                <label>À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
                <div class="error3" id="error3"></div>
              </div>
              <p class="text-label">Quelles villes ?</p>
              <div class="errorMessage" id="errorMessage"></div>

              <!-- LOCATION -->
              <div
                class="formData">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
              </div>
              <!-- CONDITIONS & SUSCRIBE -->
              <div
                class="formData">
                <p id="errorTerms"></p>
                <input class="form-check-input" 
                type="checkbox" 
                id="terms" 
                name="terms"
                />
                <label class="form-check-label" for="terms" required>
                  <span class="form-check-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>
                <input class="form-check-input" 
                type="checkbox" 
                id="suscribe" 
                name="suscribe" />
                <label class="form-check-label" for="suscribe">
                  <span class="form-check-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br>
              </div>

              <input
                class="btn-submit"
                type="submit"
                class="button"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
  <!--------------- FOOTER --------------->
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
  <!--------------- SCRIPT JS --------------->  
    <script src="modal.js"></script>
  </body>
</html>
