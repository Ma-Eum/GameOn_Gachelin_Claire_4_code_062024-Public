<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
      <img alt="logo" src="Logo.png" width="auto" height="auto" />
    </div>
    <div class="main-navbar">

      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    </div>
  </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
<!-- suppression "action", "methode", onclick -->
            <form
              name="reserve"
              id="reserve"
              >
              <div
                class="formData">
                <label for="firstName">* Prénom</label><br>
                <input
                class="text-control"
                type="text"
                id="firstName"
                name="firstName"
                />
<!-- ajout <span> "errorFirst" -->
                <span id="errorFirst" class="msg"></span><br>
              </div>
              <div
                class="formData">
                <label for="lastName">* Nom</label><br>
                <input
                class="text-control"
                type="text"
                id="lastName"
                name="lastName"
                />
<!-- ajout <span> "errorLast" -->
                <span id="errorLast" class="msg"></span><br>
              </div>
              <div
                class="formData">
                <label for="email">* E-mail</label><br>
                <input
                class="text-control"
                type="text"
                id="email"
                name="email"
                autocapitalize="none"
                />
<!-- ajout autocapitalize="none" pour bloquer la fonction 1e lettre majuscule des tablettes et smartphones -->
<!-- ajout <span> "errorEmail" -->
                <span id="errorEmail" class="msg"></span><br>
              </div>
              <div
                class="formData">
                <label for="birthdate">* Date de naissance</label><br>
                <input
                class="text-control"
                id="birthdate"
                name="birthdate"
                placeholder="jj/mm/aaaa"
                />
                <!-- type="date" -->
<!-- ajout <span> "errorBirthdate" -->
                <span id="errorBirthdate" class="msg"></span><br>
              </div>
              <div
                class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <input
                type="number"
                class="text-control"
                id="quantity"
                name="quantity"
                />
<!-- ajout <span> "errorQuantity" -->
                <span id="errorQuantity" class="msg"></span><br>
              </div>
              <p class="text-label">* Dans quelle(s) ville(s) ?</p>
              <div
              class="formDataOptions">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  for="locationOption"
                  name="locationOption"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  for="locationOption"
                  name="locationOption"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  for="locationOption"
                  name="locationOption"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  for="locationOption"
                  name="locationOption"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  for="locationOption"
                  name="locationOption"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  for="locationOption"
                  name="locationOption"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
<!-- ajout <span> "errorLocation" -->
                <span id="errorLocation" class="msg"></span><br>
              </div>

              <div
                class="formDataOptions">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  checked
                />
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon"></span>
                  * J'ai lu et accepté les conditions d'utilisation.
                </label><br>
                <input class="checkbox-input" type="checkbox" id="checkbox2"/>
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br>
<!-- ajout <span> "errorConditions" -->
              <span id="errorConditions" class="msg errorForm"></span><br>
              </div>
              <input
                class="btn-submit"
                for="validate"
                name="validate"
                type="submit"
                id="submit"
                value="C'est parti"
              />
<!-- suppression : onclick="validate" l.230, après value="C'est parti" -->
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
    <script src="modal.js"></script>
  </body>
</html>
