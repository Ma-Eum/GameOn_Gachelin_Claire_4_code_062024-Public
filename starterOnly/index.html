<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="utf-8" />

        <title>GameOn - Inscription</title>

        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- Css perso revu et corrigé -->
        <link rel="stylesheet" href="modal.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <!-- polices google font roboto et dm sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;1,400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        <!-- Lien fontawesome -->
        <script src="https://kit.fontawesome.com/0d5a357811.js"></script>

    </head>

<body>

    <!-- HEADER -->
    <header>

        <!-- logo -->
        <a class="" href="#home"><img class="logo" alt="logo" src="Logo.png"/></a>

        <!-- menu -->
        <nav class="ml-auto topnav" id="myTopnav">
            <!-- liens -->
            <a class="menu-link" href="#"><span>Détails de l'évènement</span></a>
            <a class="menu-link" href="#"><span>À propos</span></a>
            <a class="menu-link" href="#"><span>Contact</span></a>
            <a class="menu-link" href="#"><span>Évènements passés</span></a>
        </nav>

        <!-- burger -->
        <a class="icon" href="javascript:void(0);" onclick="navMenu()">
            <i class="fa fa-bars"></i>
        </a>

    </header> 

    <div class="spacer"></div>

    <!-- MAIN -->
    <main>

        <!-- section avec titre et image -->
        <div class="hero-section">

            <div class="hero-content">

                <h1 class="hero-headline">
                    Marathon national<br>
                    de jeux vidéos
                </h1>

                <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>

                <button class="btn-signup">je m'inscris</button>

            </div>

            <div class="hero-img ">
                <img class="" src="./bg_img.jpg" alt="img" />
            </div>

            <button class="btn-signup">je m'inscris</button>

        </div>

        <!-- Modale -->
        <div class="bground">

            <div class="content">

                <!-- <span class="close test">close</span> -->
                <button class="close" onclick="closeModal()"><i class="fas fa-times"></i></button>

                <form class="modal-form" id="form-valid" name="reserve" action="index.html" method="get" onsubmit="return validateForm();">

                    <!-- zone champs de texte -->
                    <div class="formData-1">

                        <label for="first">Prénom</label>
                        <input class="text-control" type="text" id="first" name="first" minlength="2"/>
                        <p class="err-first"></p>

                        <label for="last">Nom</label>
                        <input class="text-control" type="text" id="last" name="last"/>
                        <p class="err-nom"></p>

                        <label for="email">E-mail</label>
                        <input class="text-control" type="email" id="email" name="email"/>
                        <p class="err-mail"></p>

                        <label for="birthdate">Date de naissance</label>
                        <input class="text-control" type="date" id="birthdate" name="birthdate"/>
                        <p class="err-date"></p>

                        <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
                        <!-- <input class="text-control" type="number" id="quantity" name="quantity" min="0" max="99"> -->
                        <input class="text-control" type="number" id="quantity" name="quantity">
                        <p class="err-nombre"></p>
        
                    </div>

                    <!-- zone imput radio -->
                    <div class="formData-2">

                        <p>A quel tournoi souhaitez-vous participer cette année ?</p>

                        <div class="radios">
                            <label class="container">
                                <input type="radio" name="location" value="New York">
                                <span class="radio-span"></span>
                                New York
                            </label>

                            <label class="container">
                                <input type="radio" name="location" value="San Francisco">
                                <span class="radio-span"></span>
                                San Francisco
                            </label>

                            <label class="container">
                                <input type="radio" name="location" value="Seattle">
                                <span class="radio-span"></span>
                                Seattle
                            </label>

                            <label class="container">
                                <input type="radio" name="location" value="Chicago">
                                <span class="radio-span"></span>
                                Chicago
                            </label>

                            <label class="container">
                                <input type="radio" name="location"value="Boston">
                                <span class="radio-span"></span>
                                Boston
                            </label>

                            <label class="container">
                                <input type="radio" name="location" value="Portland">
                                <span class="radio-span"></span>
                                Portland
                            </label>
                        </div>  

                    </div>

                    <!-- zone imput checkbox -->
                    <div class="formData-3">

                        <label class="checkbox">
                            <input type="checkbox" name="cgu" value="Portland">
                            <span class="checkmark"></span>
                            J'ai lu et accepté les conditions d'utilisation.
                        </label>   

                        <label class="checkbox">
                            <input type="checkbox" name="newsletter" value="Portland">
                            <span class="checkmark"></span>
                            Je Je souhaite être prévenu des prochains évènements.
                        </label>  

                    </div>

                    <input class="btn-valider button" type="submit" value="C'est parti"/>

                </form>

            </div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <p class="copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
    </footer>

    <script src="modal.js"></script>

</body>

</html>
